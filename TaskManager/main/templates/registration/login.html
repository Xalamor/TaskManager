{% extends 'main/base.html' %}

{% block title %}
    Регистрация пользователей
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}<br>
        <div style="margin: 10px 0px;">
            {{ form.password }}
        </div>
        <span>{{ error }}</span>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <a href="{% url 'register' %}">Register</a>
{% endblock %}
