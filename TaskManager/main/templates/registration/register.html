{% extends 'main/base.html' %}

{% block title %}
    Регистрация пользователей
{% endblock %}

{% block content %}
    <h1>Register</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
