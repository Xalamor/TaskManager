{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    <a href="{% url 'logout' %}"><button>Logout</button></a>
    {% if tasks %}
        {% for task in tasks %}
            <div class="alert alert-warning mt-2">
                <h3><a href="{%url 'edit' task.id%}">{{ task.title }}</a></h3>
                <p>{{ task.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет записей!</p>
    {% endif %}
{% endblock %}
