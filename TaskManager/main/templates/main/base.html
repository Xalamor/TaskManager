<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Aleksey Kornev</span>
        </a>
        <form method="get" action="{% url 'search' %}" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" name="query">
            <select class="form-control me-2" name="chapter">
                <option value="">Все разделы</option>
                {% for chapter in chapters %}
                <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-outline-success" type="submit" style="margin-right: 80px">Найти</button>
        </form>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">О нас</a></li>
            <li class="nav-item"><a href="{% url 'create' %}" class="nav-link">Создать задачу</a></li>
        </ul>
    </header>
</div>

<div class="container">
    {% block content %} {% endblock %}
</div>
</body>
</html>
